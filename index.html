<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Start your project here-->
    <div class="container">
        <form class="text-center  p-5" action="#!">

            <p class="h4 mb-4">Hello "user",
                <br> Please tell us what you want to be reminded of.

                <form>
                    <hr class="black">
                    <!-- Grid row -->
                    <div class="form-group row">

                        <!-- Material input -->
                        <label for="inputEmail3MD" class="col-sm-2 col-form-label">Title</label>
                        <div class="col-sm-8">
                            <div class="md-form mt-0">
                                <input type="email" class="form-control" id="inputEmail3MD" placeholder="">
                            </div>
                        </div>
                    </div>
                    <!-- Grid row -->

                    <!-- Grid row -->
                    <div class="form-group row">
                        <!-- Material input -->
                        <label for="inputPassword3MD" class="col-sm-2 col-form-label">Message</label>
                        <div class="col-sm-8">
                            <div class="md-form mt-0">
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1"></label>
                                    <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" rows="4"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Grid row -->
                    <div class="form-group row">
                        <!-- Material input -->
                        <label for="inputEmail3MD" class="col-sm-2 col-form-label">Date</label>
                        <div class="col-sm-8">
                            <div class="md-form mt-0">
                                <input placeholder="" type="text" id="date-picker-example" class="form-control datepicker">
                                <label for="date-picker-example">Pick a date...</label>
                            </div>
                        </div>
                    </div>
                    <!-- Grid row -->
                    <!-- Grid row -->
                    <div class="form-group row">
                        <!-- Material input -->
                        <label for="inputEmail3MD" class="col-sm-2 col-form-label">Time</label>
                        <div class="col-sm-8">
                            <div class="md-form mt-0">
                                <input placeholder="Selected time" type="text" id="input_starttime" class="form-control timepicker">
                                <label for="input_starttime"></label>
                            </div>
                        </div>
                        <button type="button" class="btn btn-default btn-lg btn-block">Set reminder</button>
                    </div>
                    <hr class="black"> 
                    <!-- Grid row -->

    </div>

    <!-- Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom Javascript -->
    <script type="text/javascript" src="js/custom.js"></script>
</body>

</html>
